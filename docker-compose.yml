services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: legal-ai-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__TELEMETRY_DISABLED=true
    restart: unless-stopped

  backend:
    build: .
    container_name: legal-ai-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - HOST=0.0.0.0
      - PORT=8000
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - HF_HOME=/models/huggingface
      - HF_HUB_OFFLINE=1
      - TRANSFORMERS_OFFLINE=1
      - HF_HUB_DISABLE_TELEMETRY=1
    volumes:
      - ./frontend/dist:/app/frontend:ro
      - ./data:/app/data
      # CRITICAL: No :ro here! sentence-transformers needs write access
      - "C:/Users/suraj doifode/.cache/huggingface:/models/huggingface"
    depends_on:
      - qdrant
    restart: unless-stopped

volumes:
  qdrant_storage:
    driver: local